name: CD - Docker Deploy
 
on:
  push:
    branches:
      - main
 
jobs:
  deploy:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
 
      - name: Build Docker image
        run: docker build -t lab3-matrix .
 
      - name: Run Docker container (non-interactive check)
        run: docker run --rm lab3-matrix true
